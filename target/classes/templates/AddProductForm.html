<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Add New Product</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/addProductReqBodyFE}" th:object="${prod}" method="post">
                <div class="mb-3">
                    <label for="ptitle" class="form-label">Product Title</label>
                    <input type="text" th:field="*{productTitle}" id="ptitle" class="form-control" placeholder="Poduct Title">
                </div>

                <div class="mb-3">
                    <label for="pdescription" class="form-label">Product Description</label>
                    <input type="text" th:field="*{productDescription}" id="pdescription" class="form-control" placeholder="Product Desc">
                </div>

                <div class="mb-3">
                    <label for="pcategory" class="form-label">Product Category</label>
                    <input type="text" th:field="*{productCategory}" id="pcategory" class="form-control" placeholder="Category">
                </div>
                
                <div class="mb-3">
                    <label for="pprice" class="form-label">Product Price</label>
                    <input type="number" th:field="*{productPrice}" id="pprice" class="form-control" placeholder="Price">
                </div>

                <button type="submit" class="btn btn-success">Add Product</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
