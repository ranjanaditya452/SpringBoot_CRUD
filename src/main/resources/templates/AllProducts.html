<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>
<div class="container mt-5">
	<a th:href="@{/addProductFE}" class="btn btn-primary">Add Product</a>
    <h2 class="mb-4">List of Products</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Product Title</th>
            <th>Product Description</th>
            <th>Product Category</th>
            <th>Product Price</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${products}">
            <td th:text="${prod.productTitle}"></td>
            <td th:text="${prod.productDescription}"></td>
            <td th:text="${prod.productCategory}"></td>
            <td th:text="${prod.productPrice}"></td>
            <td><a th:href="@{'/updateProductFE/' + ${prod.productId}}" class="btn btn-secondary btn-sm">Update</a></td>
            <td><a th:href="@{'/deleteProductFE/' + ${prod.productId}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
